scalar Upload

type File {
  id: ID!
  path: String!
  filename: String!
  mimetype: String!
  encoding: String!
}

input CreateListingInput {
  name: String!
  description: String!
  category: String!
  price: Int!
  beds: Int!
  guests: Int!
  lat: Float!
  long: Float!
  amenities: [String!]!
}

type Mutation {
  createListing(input: CreateListingInput!): Boolean!
}
